version: "3.8"

services:
  backend:
    build: ./backend
    container_name: node-backend
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/data:/app/data
    # No need to expose 9090 to the internet; Caddy handles it internally

  vue-app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: vue-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data       # IMPORTANT: Keeps SSL certificates safe
      - caddy_config:/config   # Keeps Caddy state safe
    depends_on:
      - backend
    restart: always

volumes:
  caddy_data:
  caddy_config: