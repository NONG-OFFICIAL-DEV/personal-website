name: Build & Deploy Vue Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: nongdev/vue-frontend:latest

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: nongdev/node-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop frontend || true
            docker rm frontend || true
            docker stop backend || true
            docker rm backend || true
            docker stop caddy || true
            docker rm caddy || true

            docker pull nongdev/vue-frontend:latest
            docker pull nongdev/node-backend:latest
            docker pull caddy:2-alpine

            docker run -d --name backend --restart always nongdev/node-backend:latest
            docker run -d --name frontend -p 80:80 --restart always nongdev/vue-frontend:latest
            docker run -d --name caddy -p 443:443 \
              -v ~/personal-website/caddy/Caddyfile:/etc/caddy/Caddyfile \
              -v caddy_data:/data \
              -v caddy_config:/config \
              --link frontend:frontend \
              --link backend:backend \
              --restart always \
              caddy:2-alpine
