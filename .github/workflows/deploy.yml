name: Build & Deploy Vue Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

        # ---------------- BACKEND ----------------
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/business-backend:latest

      # ---------------- FRONTEND ----------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/business-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH to Server and Pull Docker Image
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop and remove old container
            docker stop business-vue-web || true
            docker rm business-vue-web || true

            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/business-vue-web:latest

            # Run container with correct ports
            docker run -d \
              --name business-vue-web \
              -p 80:80 \
              -p 443:443 \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/business-vue-web:latest
