name: Build & Deploy Vue + Node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_BACKEND: nongdev/node-backend
      IMAGE_FRONTEND: nongdev/vue-caddy
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # -------------------
      # Docker login
      # -------------------
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------
      # Build & Push Backend
      # -------------------
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:latest

      # -------------------
      # Build & Push Frontend (Vue + Caddy)
      # -------------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Cleanup old containers/images on server
      # -------------------
      - name: Cleanup old Docker on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/ubuntu/personal-website || mkdir -p /home/ubuntu/personal-website
            docker compose down --remove-orphans || true
            docker image prune -af || true
            docker container prune -f || true
            docker network prune -f || true

      # -------------------
      # Copy docker-compose.yml
      # -------------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/personal-website"

      # -------------------
      # Deploy containers
      # -------------------
      - name: Deploy containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/personal-website

            # Pull latest images
            docker pull nongdev/node-backend:latest
            docker pull nongdev/vue-caddy:latest

            # Stop old containers
            docker compose down --remove-orphans || true

            # Start containers
            docker compose up -d --remove-orphans
